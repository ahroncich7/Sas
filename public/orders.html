<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/order.css">

    <title>Encargos</title>
</head>

<body>

    <header>

    </header>


    <main>

        <div class="hero w-100 minvh-50"
            style="background: linear-gradient(to top, var(--overlay2), var(--overlay2)), url(https://media.architecturaldigest.com/photos/612e7189e20f486fe9e9213b/16:9/w_2560%2Cc_limit/fa9a8049-940f-4441-a6af-258c23ca.jpeg);object-fit: cover; background-position:center ;">
            <div class="hero-text fadeIn">
                <h1>Encargos</h1>
            </div>
        </div>

        <div class="vh-50 w-100 p-5 fadeIn">
            <div class="container w-100 h-100"
                style="background-image: url(https://ehs.umass.edu/sites/default/files/AS%20ceramics.jpg); background-size:cover; background-position: center ; padding: 20px;">
                <div class="order-desc w-100 h-100 text-center d-flex justify-content-center align-items-center"
                    style="background-color: var(--color1-50);">
                    <h3>A continuación vas a encontrar los precios según el tamaño de los productos. Así podrás armar tu
                        pedido personalizado.</h3>
                </div>
            </div>

        </div>

        <div class="container p-5 sizes d-flex justify-content-center align-items-center">

            <div id="carouselExample" class="carousel slide w-100">
                <div class="carousel-inner">
                    <div class="carousel-item w-100 active">
                        <div class="w-100" style="background-color: coral; width: 600px; height: 300px;"></div>
                    </div>
                    <div class="carousel-item w-100">
                        <div class="w-100" style="background-color: crimson; width: 600px; height: 300px;"></div>
                    </div>
                    <div class="carousel-item w-100">
                        <div class="w-100" style="background-color: blue; width: 600px; height: 300px;"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

    </main>

    <footer>

    </footer>


    <script src="./js/orders.js" type="module"></script>
    <script src="./js/sharedWidgets.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
