<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cerámica artesanal, precios de platos, tazas, teteras, ensaladeras. Cerámica hecha a mano. Piezas originales. Decoración para el hogar. Vajilla Artesanal">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/products.css">

    <title>Productos</title>
</head>

<body>

    <header>

    </header>


    <main>

        <section class="hero hero-products" style="background-image: url(./images/gastro.png)">
            <div class="hero-text fadeIn">
                <h1>Productos</h1>
            </div>
        </section>

        <section class="container products d-flex gap-3 py-5 fadeIn">

            <!-- FILTRO -->

            <div id="filter" class="filter-container p-3 shadow">
                <h4 class="">Filtrar</h4>

                <br>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="in-stock">
                    <label class="form-check-label" for="in-stock">En Stock</label>
                </div>

                <br>

                <div class="filter">



                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Tazas" checked>
                        <label class="form-check-label" for="Tazas">Tazas</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Cuencos" checked>
                        <label class="form-check-label" for="Cuencos">Cuencos</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Platos" checked>
                        <label class="form-check-label" for="Platos">Platos</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Bowls" checked>
                        <label class="form-check-label" for="Bowls">Bowls</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Bandejas" checked>
                        <label class="form-check-label" for="Bandejas">Bandejas</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Ensaladeras" checked>
                        <label class="form-check-label" for="Ensaladeras">Ensaladeras</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Floreros" checked>
                        <label class="form-check-label" for="Floreros">Floreros</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Teteras" checked>
                        <label class="form-check-label" for="Teteras">Teteras</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Jarras" checked>
                        <label class="form-check-label" for="Jarras">Jarras</label>
                    </div>

                </div>
            </div>

            <!-- PRODUCTOS -->

            <div id="products-list" class="products-list d-flex flex-wrap gap-4 justify-content-around py-3 shadow">

            </div>



        </section>

    </main>

    <footer>

    </footer>


    <script src="./js/product-list.js" type="module"></script>
    <script src="./js/sharedWidgets.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
