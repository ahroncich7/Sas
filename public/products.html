<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cerámica artesanal, precios de platos, tazas, teteras, ensaladeras. Cerámica hecha a mano. Piezas originales. Decoración para el hogar. Vajilla Artesanal">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/products.css">

    <title>Productos</title>
</head>

<body>

    <header>

    </header>


    <main>
        <div class="card custom-promo" style="width: 18rem;">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-between">
                    <h5 class="card-title">HASTA EL 14/10</h5>
                    <button id="promo-button" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <p class="card-text">3 cuotas sin interés en compras mayores a los $15000</p>
            </div>
        </div>

        <section
            class="hero w-100 minvh-50 d-flex flex-column align-items-center justify-content-center bg-cover bg-top"
            style="background-image: url(./images/gastro.png); background-position: center;">
            <div class="hero-text fadeIn">
                <h1>Productos</h1>
            </div>
        </section>

        <section class="container products d-flex gap-3 py-5 fadeIn">

            <!-- FILTRO -->

            <div id="filter" class="filter-container p-3 shadow">
                <h4 class="">Filtrar</h4>

                <br>


                <div class="d-flex flex-row gap-2">
                    <input id="search" class="search-input" type="search" placeholder="Buscar...">
                </div>

                <br>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="in-stock" checked>
                    <label class="form-check-label" for="in-stock">En Stock</label>
                </div>

                <br>

                <div class="filter">
                    <ul>
                        <li id="Tazas">Tazas</li>
                        <li id="Cuencos">Cuencos</li>
                        <li id="Platos">Platos</li>
                        <li id="Bowls">Bowls</li>
                        <li id="Bandejas">Bandejas</li>
                        <li id="Ensaladeras">Ensaladeras</li>
                        <li id="Floreros">Floreros</li>
                        <li id="Teteras">Teteras</li>
                        <li id="Jarras">Jarras</li>
                    </ul>

                </div>
            </div>

            <!-- PRODUCTOS -->

            <div id="products-list" class="products-list d-flex flex-wrap gap-4 justify-content-around py-3 shadow">

            </div>



        </section>

    </main>

    <footer>

    </footer>


    <script src="./js/product-list.js" type="module"></script>
    <script src="./js/sharedWidgets.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
